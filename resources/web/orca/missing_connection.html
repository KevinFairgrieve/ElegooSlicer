<script>

function _OnInit() {
    OnInit();
    var contentHeight = content.offsetHeight;
    var screenHeight = window.innerHeight;
    if (contentHeight > screenHeight) {
        document.body.style.height = "auto";
    }else{
        document.body.style.height = screenHeight + "px";
    }
}

//当窗口大小改变时
window.onresize = function () {
    var content = document.getElementById("content");
    var contentHeight = content.offsetHeight;
    var screenHeight = window.innerHeight;
    if (contentHeight > screenHeight) {
        document.body.style.height = "auto";
    }else{
        document.body.style.height = screenHeight + "px";
    }
}

</script>
</head>
<body onLoad="_OnInit()">
    <div id="content" class="container">
        <h1 class="trans" tid="printer_connection">Printer Connection</h1>
        <p class="trans" tid="setup_printer">Please set up your printer connection to view the device.</p>
        <img src="setup_connection.gif" alt="Printer connection setup demonstration" style="max-width: 100%; height: auto; display: block;"/>
    </div>
</body>
